<app-header></app-header>
<body class="d-flex flex-column min-vh-100">
  <div class="main-content">
    <div class="door-info-card card text-right">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="h5">در شماره: {{ door.id + 1 }}</h2>
        <span class="status badge badge-primary">{{ door.status }}</span>
      </div>
      <div class="card-body">
        <p>وضعیت فعلی: <strong>{{ door.isOpen ? 'باز' : 'بسته' }}</strong></p>
        <p *ngIf="door.lastActionTime">آخرین تغییر وضعیت: {{ door.lastActionTime }}</p>
        <div class="button-group d-flex justify-content-between mt-3">
          <button *ngIf="!door.isOpen" (click)="toggleDoor(true)" class="btn btn-success">
            <i class="fas fa-door-open"></i> باز کردن درب
          </button>
          <button *ngIf="door.isOpen" (click)="toggleDoor(false)" class="btn btn-danger">
            <i class="fas fa-door-closed"></i> بستن درب
          </button>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<app-footer></app-footer>
</body>
